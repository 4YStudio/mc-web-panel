<!DOCTYPE html>
<html lang="zh-CN" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>MC Server Panel Ultra</title>
    <!-- 1. 修改 Bootstrap CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- 2. 修改 Font Awesome -->
    <link rel="stylesheet" href="/css/all.min.css">
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <div id="app" class="d-flex h-100" v-cloak>

        <!-- 全局提示 Toast -->
        <div class="toast-container">
            <div v-for="t in toasts" :key="t.id" class="toast show align-items-center text-white border-0"
                :class="'bg-' + t.type">
                <div class="d-flex">
                    <div class="toast-body">{{ t.message }}</div><button class="btn-close btn-close-white me-2 m-auto"
                        @click="removeToast(t.id)"></button>
                </div>
            </div>
        </div>

        <!-- 进度条组件 (注意这里改成了小写加横线) -->
        <progress-modal></progress-modal>

        <!-- 全局 Modal -->
        <div class="modal fade" id="confirmModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">{{ modalData.title }}</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div v-html="modalData.message" class="mb-3"></div>
                        <input v-if="modalData.mode === 'input'" v-model="modalData.inputValue" class="form-control"
                            :placeholder="modalData.placeholder" @keyup.enter="confirmModalAction">
                        <select v-if="modalData.mode === 'select'" v-model="modalData.inputValue" class="form-select">
                            <option v-for="opt in modalData.options" :value="opt.value">{{ opt.label }}</option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-bs-dismiss="modal">{{ $t('common.cancel') }}</button>
                        <button class="btn btn-primary" @click="confirmModalAction">{{ $t('common.execute') }}</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 登录视图 -->
        <login v-if="!store.auth.loggedIn"></login>

        <!-- 主视图 -->
        <template v-else>
            <!-- 移动端遮罩 -->
            <div class="mobile-overlay" :class="{show: sidebarOpen}" @click="sidebarOpen = false"></div>

            <!-- 侧栏：添加 show 类控制显示 -->
            <sidebar class="sidebar" :class="{show: sidebarOpen}" @close-sidebar="sidebarOpen = false"></sidebar>

            <div class="d-flex flex-column w-100 overflow-hidden">
                <!-- 移动端顶部栏 -->
                <div class="mobile-header">
                    <button class="btn btn-link text-body p-0 me-3" @click="sidebarOpen = true">
                        <i class="fa-solid fa-bars fa-lg"></i>
                    </button>
                    <h5 class="m-0 fw-bold">MC Panel</h5>
                </div>

                <div class="content bg-body">
                    <!-- 动态组件切换：使用 kebab-case -->
                    <dashboard v-if="store.view === 'dashboard'"></dashboard>
                    <server-properties-manager v-if="store.view === 'properties'"></server-properties-manager>
                    <mods-manager v-if="store.view === 'mods'"></mods-manager>
                    <file-manager v-if="store.view === 'files'"></file-manager>
                    <backup-manager v-if="store.view === 'backups'"></backup-manager>
                    <easy-auth-manager v-if="store.view === 'easyauth'"></easy-auth-manager>
                    <voicechat-manager v-if="store.view === 'voicechat'"></voicechat-manager>
                    <panel-settings v-if="store.view === 'panel-settings'"></panel-settings>
                    <player-manager v-if="store.view === 'players'"></player-manager>
                </div>
        </template>

    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/axios.min.js"></script>

    <!-- 5. 修改 Bootstrap JS -->
    <script src="/js/bootstrap.bundle.min.js"></script>

    <!-- 主入口 -->
    <script type="module" src="js/app.js"></script>

</body>

</html>
